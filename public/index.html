<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker</title>
    <link rel="stylesheet" href="css/jqueryUI/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css"  />
    <script src="js/jquery-2.0.2.js"></script>
    <script src="js/myScript.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
</head>
<body>
    <div id="dvBody" class="dvBody">
        <div class="row1">
            <input type="text" id="txtSessionId" placeholder="Session ID" class="bigInput">
        </div>
        <div class="row1">
            <input type="text" id="txtName" placeholder="Name or ID" class="bigInput">
        </div>
        <div class="row1">
            <input type="button" value="Join Scrum Planning" id="btnJoinMeeting" class="bigInput">
        </div>
    </div>
    <script id="bookTemplate" type="text/x-jQuery-tmpl">
        <div class='onlineUser'>
            <span>${name}</span>
            <span class="voting"></span>
        </div>
    </script>

</body>
</html>
